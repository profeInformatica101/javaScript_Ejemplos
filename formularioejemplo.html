<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <script>
        function saluda(){
            var nombre = document.getElementById("nombre").value;
            document.getElementById("mensaje").innerHTML = "<h1>Hola " + nombre+"</h1>";

        }
    </script>
    <form>
        Nombre: <input id="nombre" type="text" /> </br>
        <input type="button" value="Enviar" onclick="saluda()"/>
    </form>

    <div id="mensaje">

    </div>


</body>
</html>
